<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div id="log-in">
        <form id="user-form">
            <input id="user-input" />
            <button>Log in!</button>
        </form>
    </div>
    <div id="logged-in">
        <img src="https://www.pamperedchef.com/iceberg/com/product/100188-2-lg.jpg" />
        <h3>Hello, <span id="username"></span>!</h3>
        <div id="turn-div">It's <span id="turn"></span>'s turn!</div>
        <button id="take-turn">My turn!</button>
        <form id="add-form">
            <input id="add-input" />
            <button>Add!</button>
        </form>
        <button id="start-stop">Start the game</button>
        <div id="items-count"></div>
        <button id="pick-one">pick one</button>
        <br />
        <!-- <button id="toggle-my-turn">Hide/show current word</button> -->
        <div id="picked-div">Current pick: <div id="picked"></div>
        </div>

        <hr />


        <button id="refresh-button">Refill the bowl!</button>
        <button class="red" id="clear">clear all bowls</button>
        <button id="toggle-button">(hide/show all words)</button>

        <div id="bowl">

        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
